<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ注册</title>
    <link rel="stylesheet" href="css/QQregister.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1222632_lqcm0ez09pi.css">
    <script>
        function init(){
            setInterval("changeImg()",5000);
        }
        var i=2;
        function changeImg(){
            document.getElementById("left_img").style="background-image:url('https://4.url.cn/zc/v3/img/01-"+i+".jpg')";
            i++;
            if(i==5){
                i=1;
            }
        }
    </script>
</head>
<body onload="init()">
    <div class="left_img" id="left_img" style="background-image:url('https://4.url.cn/zc/v3/img/01-1.jpg')" >
        <div class="left_top_logo">
            <img class="left_top_logo_img" src="https://4.url.cn/zc/v3/img/logo.png" alt="QQlogo">
            QQ
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="item">
                <a href="https://support.qq.com/products/14802">意见反馈</a>
            </div>
            <div class="item language_select">
                <a href="#">
                    <sapn>简体中文</sapn>
                    <img class="img_down" src="https://4.url.cn/zc/v3/img/down.png" alt="">
                    <img class="img_up" src="https://4.url.cn/zc/v3/img/up.png" alt="">
                </a>
                <div class="language_option">
                    <ul>
                        <li><a href="#">繁體中文</a></li>
                        <li><a href="#">English</a></li>
                    </ul>
                </div>
            </div>
            <div class="item special">
                <div class="special_num">
                    <img class="special_num_img" src="https://4.url.cn/zc/v3/img/logo3.png" alt="">
                    <span>QQ靓号</span>
                </div>
                <div class="information">
                    <form action="https://haoma.qq.com/shop.html">
                        <input class="input_text" type="text" placeholder="搜素QQ靓号"><input type="submit" class="input_submit" value="">
                        <div class="iconfont icon-fangdajing input_submit_img"></div>
                    </form>
                    <div class="suggest-detail">
                        <a href="http://haoma.qq.com/shop.html#topic=date&from=zc">生日</a>
                        <a href="http://haoma.qq.com/shop.html#topic=date&from=zc">星座</a>
                        <a href="http://haoma.qq.com/shop.html#topic=love&from=zc">爱情</a>
                        <a href="http://haoma.qq.com/shop.html#topic=love&from=zc">手机</a>
                    </div>
                </div>
            </div>
            <div class="empty"></div>
        </div>
        <div class="main">
            <div class="content">
                <p class="title1">欢迎注册QQ</p>
                <span class="title2">每一天，乐在沟通。</span>
                <span class="title3"><a href="#">免费靓号</a></span>
                <div class="empty"></div>
                <form class="form">
                    <div class="username_password">
                        <input class="input_name_passwd" type="text" placeholder="昵称">
                        <div class="information1">
                            <img src="https://4.url.cn/zc/v3/img/info.png" alt="">
                            <span class="text">昵称不可以为空格</span>
                        </div>
                    </div>
                    <div class="username_password">
                        <input class="input_name_passwd"type="password" placeholder="密码">
                        <div class="information2">
                            <img src="https://4.url.cn/zc/v3/img/info.png" alt="">
                            <span class="text">不能包含空格</span>
                            <img src="https://4.url.cn/zc/v3/img/info.png" alt="">
                            <span class="text">长度为8-16个字符</span>
                            <img src="https://4.url.cn/zc/v3/img/info.png" alt="">
                            <span class="text">必须包含字母、数字、符号中至少两种</span>
                        </div>
                    </div>
                    <div class="phone_number">
                        <div class="block_number">
                            <select>
                                <option class="options" value="+86" label="中国 +86"></option>
                                <option class="options" value="+852" label="中国香港特别行政区 +852&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"></option>
                                <option class="options" value="+853" label="中国澳门特别行政区 +853"></option>
                                <option class="options" value="+886" label="中国台湾地区 +886"></option>
                                <option class="options" value="+355" label="阿尔巴尼亚 +355"></option>
                            </select>
                            <div class="little_text">可通过该手机号找回密码</div>
                        </div>
                        <div class="number">
                            <input class="input_number" type="text" placeholder="手机号码">
                            <div class="sjyzm">
                                <input class="input_dxyz" type="text" placeholder="短信验证码">
                                <input class="get_dxyz" type="button" value="发送短信验证码">
                            </div>
                        </div>
                    </div>
                    <input class="input_submit" type="submit" value="立即注册">
                </form>
                <div class="input_checkbox">
                    <input class="checkbox" type="checkbox" id="read_check">
                    <label for="read_check">我已阅读并同意相关服务条款和隐私政策</label>
                </div>
                <div class="more">
                    <img class="img_down" src="https://4.url.cn/zc/v3/img/down.png" alt="">
                    <img class="img_up" src="https://4.url.cn/zc/v3/img/up.png" alt="">
                    <div class="content">
                        <a href="https://ssl.zc.qq.com/chs/agreement1_chs.html">《QQ号码规则》</a><br>
                        <a href="http://www.qq.com/privacy.htm">《隐私政策》</a><br>
                        <a href="http://qzone.qq.com/web/tk.html">《QQ空间服务协议》</a><br>
                    </div>
                </div>
            </div>
            <div class="footer">
                Copyright © 1998-2019Tencent All Rights Reserved
            </div>
        </div>
    </div>
</body>
</html>

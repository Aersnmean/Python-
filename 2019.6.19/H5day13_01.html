    let list2 = [5,6,8,12,4,1,9,16,31,478,16,468,13,46,465];
    document.write(`<h3>${list2}</h3>`);
    // list2.sort();
    function maopao_sort(list) {
        for (let i = 0; i < list.length; i++) {
            for (let j = i+1; j < list.length; j++) {
                if (list[i] < list[j]) {
                    let flag = list[i];
                    list[i] = list[j];
                    list[j] = flag;
                }
            }
        }
        return list;
    }
    list2 = maopao_sort(list2);
    document.write(`<h3>${list2}</h3>`);

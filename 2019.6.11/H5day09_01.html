<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video  audio</title>
    <style>
        .cla1{
            width: 800px;
            margin: auto;
            outline: none;
        }
        .cla2{
            width: 800px;
            outline: none;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <!--video视频控件-->
        <!--controls显示默认控件  autoplay自动播放  muted静音  preload预加载-->
        <video class="cla1" src="https://consumer-img.huawei.com/content/dam/huawei-cbg-site/greate-china/cn/mkt/pdp/phones/p30-pro/video/tvc.mp4" controls autoplay preload="auto"></video>
    </div>
    <div>
        <!--音频控件-->
        <audio class="cla2" src="source/李瑨瑶%20-%20追光者.m4a" controls autoplay muted preload="auto"></audio>
    </div>
</body>
</html>

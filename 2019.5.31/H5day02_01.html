<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 表格</title>
    <style>
        table{
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <!--要求：创建一个4行4列的表格-->
    <!--table:表格标签-->
    <table border="1" cellspacing="0" cellpadding="10" >
        <!--caption:标题标签-->
        <caption>学生信息表</caption>
        <!--tr:行标签-->
        <!--th:表头-->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
            <td>100</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>17</td>
            <td>84</td>
        </tr>
        <tr>
            <td>小白</td>
            <td>女</td>
            <td>17</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>

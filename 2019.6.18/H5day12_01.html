    function ChangeColor() {
        let spans = document.querySelectorAll(".little_box");
        colors = getItemColors(getRandomColor(), getRandomColor() ,45);
        for (let i = 0; i < spans.length; i++) {
            spans[i].style.backgroundColor = `${colors[i]}`;
        }
    }

    setInterval("ChangeColor()", 1000);

    function getRandomColor() {
        let rand = Math.floor(Math.random() * 0xFFFFFF).toString(16);
        if(rand.length == 6){
            return rand;
        }else{
            return getRandomColor();
        }
    }
    function getItemColors (color1,color2,colorLevel) {
        let colors= [];
        let red = parseInt(color1.substring(0,2),16),green = parseInt(color1.substring(2,4),16),blue = parseInt(color1.substring(4,6),16);
        var maxRed = parseInt(color2.substring(0,2),16),maxGreen = parseInt(color2.substring(2,4),16),maxBlue = parseInt(color2.substring(4,6),16);
        var level = colorLevel;
        while(level--) {
           colors.push( 'rgb('+red +','+green+','+blue+')');
           red += parseInt(maxRed/colorLevel);            green += parseInt(maxGreen/colorLevel);
           blue += parseInt(maxBlue/colorLevel);
        }
        return colors;

    }

    let colors = getItemColors(getRandomColor(), getRandomColor() ,10);

        }
        document.write("<br>")

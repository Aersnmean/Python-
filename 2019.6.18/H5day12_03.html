<html lang="en">

    <meta charset="UTF-8">

<body>

    </div>

<script>
    window.onload = function () {
        document.write(`<h2>1、羽毛球拍15元，球3元，水2元。200元每种至少一个，有多少种可能？</h2>`);
        f1(15,3,2,200);
        document.write(`<h2>2、凑钱，1，2，5凑20元有多少种可能？</h2>`);
        f2(1,2,5,20);
        document.write(`<h2>3、判断101-200之间有多少个素数？</h2>`);
        f3();
        document.write(`<h2>4、打印出所有的水仙花数？（水仙花数指一个三位数，其各位数字立方和等于该数字本身比如153=1的三次方+5的三次方+3的三次方）</h2>`);
        f4();
        document.write(`<h2>5、一个数如果恰好等于它的因子之和，这个数被称为完数。比如6=1+2+3 编程求出1000以内的所有完数</h2>`);
        f5();
        document.write(`<h2>6、有1，2，3，4四个数字，能组成多少个互不相同且无重复的三位数？</h2>`);
        f6();
        document.write(`<h2>7、猴子吃桃问题：猴子第一天摘了若干个桃子，当即吃了一半，还不过瘾又多吃了一个。第二天早上又吃了剩下桃子的一半，之后又多吃了一个。以后每天早上都是一样。到第10天时发现只剩下1个桃子，问猴子第一天共摘了多少个桃子</h2>`);
        f7();
        document.write(`<h2>8、有一对幼兔，幼兔一个月后长成小兔，小兔一个月后长成成兔并生下一对幼兔，问8个月后有多少对兔子，成兔，小兔，幼兔对数分别是多少？</h2>`);
        f8();
        document.write(`<h2> 9.一个小球从100米高的位置落下,碰地之后反弹,但是每一次反弹上升的高度都是前一次高度的一半,问小球最终落地共走了多少米？</h2>`);
        f9();
    }
    function f1(price1,price2,price3,sum_money) {
        let count = 0;
        for (let i = 1; i < sum_money / price1; i++) {
            for (let j = 1; j < sum_money / price2; j++) {
                for (let k = 1; k < sum_money / price3; k++) {
                    if (i*price1+j*price2+k*price3==sum_money){
                        count++;
                    }
                }
            }
        }
        document.write(`<h3>共${count}种可能</h3>`);
    }
    function f2(price1,price2,price3,sum_money) {
        let count = 0;
        for (let i = 0; i <= sum_money / price1; i++) {
            for (let j = 0; j <= sum_money / price2; j++) {
                for (let k = 0; k <= sum_money / price3; k++) {
                    if (i*price1+j*price2+k*price3==sum_money){
                        count++;
                    }
                }
            }
        }
        document.write(`<h3>共${count}种可能</h3>`);
    }
    function f3() {
        let count = 0;
        for (let i = 101; i <= 200; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j == 0){
                    break;
                }else if (i == j + 1) {
                    document.write(`${i}  `);
                    count++;
                }
            }
        }
        document.write(`<h3>共${count}个素数</h3>`);
    }
    function f4() {
        let count = 0;
        for (let i = 100; i < 1000; i++) {
            if ((i % 10) ** 3 + (Math.floor(i / 100)) ** 3 + (Math.floor(i / 10 % 10)) ** 3 == i) {
                document.write(`${i}  `);
                count++;
            }
        }
        document.write(`<h3>共${count}个水仙花数</h3>`);
    }
    function f5() {
        let count = 0;
        for (let i = 1; i <= 1000; i++) {
            let sum = 0;
            for (let j = 1; j < i; j++) {
                if (i % j == 0) {
                    sum += j;
                }
            }
            if (i == sum) {
                document.write(`${i}  `);
                count++;
            }
        }
        document.write(`<h3>共${count}个完数</h3>`);
    }
    function f6() {
        let count = 0;
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= 4; j++) {
                for (let k = 1; k <= 4; k++) {
                    if (i != j && i != k && j != k) {
                        document.write(`${i*100+j*10+k}  `);
                        count++;
                    }
                }
            }
        }
        document.write(`<h3>共${count}种组合方式</h3>`);
    }
    function f7() {
        let sum = 1;
        for (let i = 1; i <= 10; i++) {
            document.write(`${sum}  `);
            sum = (sum+1)*2;
        }
        document.write(`<h3>第一天共摘了${(sum/2+1)/2}颗桃子</h3>`);
    }
    function f8() {
        let large_rabbit = 0;
        let small_rabbit = 0;
        let little_rabbit = 2;
        for (let i = 1; i <= 8; i++) {
            let a = large_rabbit;
            let b = small_rabbit;
            let c = little_rabbit;
            large_rabbit += b;
            small_rabbit = c;
            little_rabbit = a+b;
            console.log(large_rabbit,small_rabbit,little_rabbit)
        }
        document.write(`成兔：${large_rabbit}小兔：${small_rabbit}幼兔：${little_rabbit}`)
    }
    function f9() {
        let sum = 100;
        let hight = 100;
        while (hight > 0){
            hight /= 2;
            sum += hight*2;
            // document.write(`${hight}  `);
        }
        document.write(`<h3>共走了${sum}米</h3>`);
    }
</script>
